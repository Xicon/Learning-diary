<script>

	// 生成5个随机数,作为验证码
	const getRandom = (min = 0, max = 9) => {
		min = Math.ceil(min)
		max = Math.floor(max)

		let arr = ''
		while ( arr.length < 5 ) {
			arr += Math.floor(Math.random() * (max - min)) + min
		}

		return arr
	}

	let arr = getRandom()
	console.log(arr)
</script>
