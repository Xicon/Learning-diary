<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		main {
			width : 100vw;
			height: 100vh;
		}

		.left,
		.center,
		.right{
			float : left;
		}

		main .left {
			width : 200px;
			height : 100vh;
			background-color: aliceblue;
		}

		main .center {
			width : auto;
			height : 100vh;
			background-color: #1a1a1a;
		}

		main .right {
			width : 200px;
			float: right;
			background-color: #3aa675;
			height : 100vh;

		}
	</style>
</head>
<body>

<main>
	<article class="left"></article>
	<article class="center"></article>
	<article class="right"></article>
</main>

</body>
</html>
